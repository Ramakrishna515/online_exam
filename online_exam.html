<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quiz App using JavaScript</title>
</head>

<body class="body">
    <div class="start-screen">
        <h1 class="head">Online interactive quiz Exam</h1>
        <img src="https://cdn.icon-icons.com/icons2/2898/PNG/512/exam_icon_182959.png" style="width:100px;height:100px;margin-bottom:10px;" />
        <button id="start-button">Start</button>
    </div>
    <div id="display-container">
        <h2>Each question Time:10<span style="color:red">Sec</span></h2>
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">0 of 0 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png" width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
        </div>
        <button id="next-button">Next</button>
    </div>
    <div class="score-container hide">
        <div id="user-score">Demo Score</div>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
